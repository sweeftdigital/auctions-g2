services:
  auctions:
    container_name: auctions_django
    build: .
    command: python3 manage.py runserver 0.0.0.0:8001
    restart: always
    ports:
      - "8001:8001"
    volumes:
      - ./:/auctions
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    container_name: auctions_postgres
    image: postgres:16
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"

volumes:
  postgres_data:
